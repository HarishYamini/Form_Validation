<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/loginstyle.css" />
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Mayan</title>
    <link rel="icon" type="image/png" sizes="19x16" href="images/favicon.png">
    </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          
          <form action="#" class="sign-in-form" >
            <h2 class="title">Forgot Password?</h2>
            <div class="input-field1">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="username"/>
               
              <span></span>
            </div>
            <div class="input-field1">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email"/>
               
              <span></span>
            </div>
            <div class="input-field1">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" />
               
              <span></span>
            </div>
            <div class="input-field1">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" id="confirmpassword" />
               
              <span></span>
            </div>
            <input type="submit" class="btn" value="SUBMIT" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="https://www.facebook.com/" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://accounts.google.com/ServiceLogin/identifier?service=mail&passive=1209600&osid=1&continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&ifkv=AeAAQh411KmY-XaJNCkHgKkoqetAPPlxa2dkd_qf3VtIAU9bZrXHQlus6yxtQP5DQqfpJ_sYCCnQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://www.linkedin.com/login/" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Welcome Back!</h3>
            <p>
              To keep connected with us please login with our personal info.
            </p>
            <a href="Login.html"><button class="btn transparent" id="sign-up-btn">
              Sign in
            </button></a>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Welcome Back!</h3>
            <p>
              To keep connected with us please login with our personal info.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="script/forgot.js"></script>
  </body>
</html>
